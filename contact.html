<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Контакти — Karbyshev Digital Agency</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<header class="top">
  <div class="container nav">
    <a class="brand" href="index.html">
      <span class="dot"></span>
      <div>
        <div class="brand-title">Karbyshev Digital Agency</div>
        <div class="brand-sub">Web • Design • Growth</div>
      </div>
    </a>
    <nav class="menu">
      <a data-nav href="index.html">Головна</a>
      <a data-nav href="about.html">Про нас</a>
      <a data-nav href="services.html">Послуги</a>
      <a data-nav href="contact.html">Контакти</a>
    </nav>
  </div>
</header>

<main class="container">
  <div class="card pad">
    <h2 class="h2">Контакти</h2>

    <div class="hr" style="height:1px;background:var(--line);margin:16px 0;"></div>

    <div class="grid-2">
      <div>
        <b style="color:var(--text);font-size:18px;">Контактні дані</b>
        <p class="lead" style="margin-top:10px;line-height:1.7;">
          Email: <b data-email-placeholder>M.Karbyshev_FRHTB_4_22_B_d@knute.edu.ua</b><br>
          Локація: Україна<br>
          Графік: 10:00–18:00
        </p>
      </div>

      <div>
        <b style="color:var(--text);font-size:18px;">Форма запиту</b>

        <form id="contactForm" class="form" style="margin-top:10px;">
          <div class="field">
            <label for="name">Ім’я</label>
            <input id="name" name="name" required placeholder="Ваше ім’я">
          </div>

          <div class="field">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required placeholder="name@example.com">
          </div>

          <div class="field">
            <label for="message">Повідомлення</label>
            <textarea id="message" name="message" required placeholder="Коротко опишіть задачу"></textarea>
          </div>

          <button class="btn" type="submit">Надіслати</button>

          <div id="successMsg"
               style="display:none;margin-top:12px;color:#7ce7c3;font-weight:700;">
            Запит надіслано!
          </div>
        </form>
      </div>
    </div>
  </div>
</main>

<footer class="foot">
  <div class="container foot-inner">
    <div>© Karbyshev Digital Agency</div>
    <div class="muted">HTML • CSS • JS</div>
  </div>
</footer>

<script src="assets/js/main.js"></script>
</body>
</html>
